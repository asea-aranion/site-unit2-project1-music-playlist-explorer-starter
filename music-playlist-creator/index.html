<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Music Playlist Explorer</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="input-search" placeholder="Search by title or author">
            <button onclick="filterPlaylists()">
                Search
            </button>
            <button onclick="clearSearchTerm()">
                Clear
            </button>
        </section>
        <section class="top-buttons-container">
            <section class="add-playlist-container">
                <button onclick="showModal(null, false)">
                    + Add Playlist
                </button>
            </section>
            <section class="sort-buttons-container">
                <p>Sort by</p>
                <button onclick="sortPlaylists(0)">
                    Name
                </button>
                <button onclick="sortPlaylists(1)">
                    Likes
                </button>
                <button onclick="sortPlaylists(2)">
                    Date added
                </button>
            </section>
        </section>
        
        <section class="playlist-cards">
            
        </section>
        <div id="overlay">
            <div id="modal">
                
            </div>
        </div>
    </main>

    <footer>
        <nav class="nav-links-container">
            <a id="explorer" href="index.html">Playlist Explorer</a>
            <a id="featured" href="featured.html">Featured Playlist</a>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
